<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="贷款信息" />
<meta name="author" content="simon.yip" />

<title>贷款信息</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/css/dashboard.css" rel="stylesheet" />
<link href="/static/css/pagination.css" rel="stylesheet" />
<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/pagination.min.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">简介</a></li>
					<li class="disabled"><a href="#">信息</a></li>
					<li class="dropdown pull-right"><a href="#"
						data-toggle="dropdown" class="dropdown-toggle">下拉<strong
							class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><a href="#">操作</a></li>
							<li><a href="#">设置栏目</a></li>
							<li><a href="#">更多设置</a></li>
							<li class="divider"></li>
							<li><a href="#">分割线</a></li>
						</ul></li>
				</ul>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<table class="table">
							<thead>
								<tr>
									<th>编号</th>
									<th>产品</th>
									<th>交付时间</th>
									<th>状态</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user,userStat: ${result.content}">
									<td th:text="${userStat.index+1}"></td>
									<td th:text="${user.backPrincipal2015}"></td>
									<td th:text="${user.assetsTotal}"></td>
									<td th:text="${user.assetsTotal}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<ul class="pagination">
							<li th:class="${result.number eq 0} ? 'disabled' : ''"><a href="#">上一页</a></li>
							<li th:each="pageNo:${#numbers.sequence(0,result.totalPages-1)}"><a href="" th:text="${pageNo+1}" th:class="${result.totalPages eq pageNo}? 'active' : ''"></a></li>
							<li th:class="${result.last} ? 'disabled' : ''"><a href="#">下一页</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
